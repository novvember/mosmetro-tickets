<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Визуализация стоимости билетов на транспорт Москвы</title>
  <meta name="description" content="Разные билеты на метро, автобусы и трамваи Москвы на большом общем графике — легкой найти нужный на каждый день">
  <meta name="keywords" content="метро, травай, автобус, билет, стоимость, москва, транспорт, стоимость поездки, визуализация, калькулятор">
  <meta name="author" content="novveber">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="content">
    <header class="header"></header>

    <main>
      <section class="description">
        <h1 class="description__title">Визуализация стоимости билетов на&nbsp;транспорт Москвы</h1>
      </section>

      <section class="diagram">
        <!-- Квадратное поле с визуализацией -->
        <div class="plot">
          <!-- Горизонтальная ось -->
          <p class="plot__axis-label">Поездки на метро в течение месяца</p>
          <div class="plot__scale-labels"></div>
          <!-- Вертикальная ось -->
          <p class="plot__axis-label plot__axis-label_axis_y">Поездки на трамваях, автобусах, троллейбусах (ТАТ) в течение месяца</p>
          <div class="plot__scale-labels plot__scale-labels_axis_y"> </div>
          <!-- Поле -->
          <div class="plot__field">
            <div class="plot-field-cell"></div>
          </div>
          <!-- Шаблоны элементов для генерации -->
          <template class="template__plot__scale-number">
            <p class="plot__scale-number">#</p>
          </template>
        </div>

        <!-- Подписи билетов и элементы управления -->
        <div class="labels">

        </div>
      </section>

    </main>

    <footer class="footer"></footer>
  </div>

  <script type="module" src="./pages/index.js"></script>
</body>
</html>
