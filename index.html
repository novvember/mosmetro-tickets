<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Визуализация стоимости билетов на транспорт Москвы</title>
  <meta name="description" content="Разные билеты на метро, автобусы и трамваи Москвы на большом общем графике — легкой найти нужный на каждый день">
  <meta name="keywords" content="метро, травай, автобус, билет, стоимость, москва, транспорт, стоимость поездки, визуализация, калькулятор">
  <meta name="author" content="novveber">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>
<body class="root">
  <div class="content">
    <header class="header"></header>

    <main>
      <section class="description">
        <h1 class="description__title">Визуализация стоимости билетов на&nbsp;транспорт Москвы</h1>
      </section>

      <section class="canvas">
        <!-- Квадратное поле с визуализацией -->
        <div class="plot">
          <!-- Горизонтальная ось -->
          <p class="plot__axis-label plot__axis-label_axis_x">Поездки на <span class="plot__transport-name plot__transport-name_type_metro" title="Метро">метро</span> за месяц</p>
          <div class="plot__scale-labels plot__scale-labels_axis_x"></div>
          <!-- Вертикальная ось -->
          <p class="plot__axis-label plot__axis-label_axis_y">Поездки на <span class="plot__transport-name plot__transport-name_type_tram" title="Трамвай">трамваях,</span> <span class="plot__transport-name plot__transport-name_type_bus" title="Автобус">автобусах,</span> <span class="plot__transport-name plot__transport-name_type_trolley" title="Троллейбус">троллейбусах</span> за месяц</p>
          <div class="plot__scale-labels plot__scale-labels_axis_y"> </div>
          <!-- Поле -->
          <div class="plot__cells">
          </div>
          <!-- Шаблоны элементов для генерации -->
          <template class="template__plot__scale-number">
            <p class="plot__scale-number">#</p>
          </template>
          <template class="template__plot__cell">
            <div class="plot__cell" data-x="" data-y="" data-min-ticket="" data-min-cost=""></div>
          </template>
        </div>

        <!-- Подписи билетов и элементы управления -->
        <form class="labels">
          <template class="template__ticket-group">
            <fieldset class="ticket-group">
              <h2 class="ticket-group__title">#</h2>
              <ul class="ticket_group__ticket-list">
              </ul>
            </fieldset>
          </template>

          <template class="template__ticket">
            <li class="ticket">
              <label class="ticket__label">
                <input class="ticket__checkbox" type="checkbox">
                <span class="ticket__title">#</span>
              </label>
            </li>
          </template>
        </form>
      </section>

    </main>

    <footer class="footer"></footer>
  </div>

  <script type="module" src="./pages/index.js"></script>
</body>
</html>
